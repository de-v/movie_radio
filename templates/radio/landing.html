{% extends "base.html" %}
{% block css %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ app.router.static.url(filename='css/style.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ app.router.static.url(filename='css/filter.css') }}" />
{% endblock %}
{% block content %}
    {% if current_time %}
        <h1>{{ current_time }}</h1>
    {% endif %}
    <body class="">
            <div id=app></div>
            <script src="{{ app.router.static.url(filename='webpack/app.js') }}"></script>
    </body>
{% endblock %}
